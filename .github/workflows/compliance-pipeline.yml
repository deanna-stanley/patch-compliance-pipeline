name: Patch Compliance Pipeline

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  run-compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run compliance pipeline
        shell: pwsh
        run: |
          pwsh --version
          pwsh ./src/run-compliance.ps1

      - name: Upload compliance report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: reports/compliance-summary.md
          if-no-files-found: error
          retention-days: 14
